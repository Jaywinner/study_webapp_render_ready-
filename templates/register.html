{% extends 'base.html' %}
{% block title %}Register | Study Assistant{% endblock %}
{% block content %}
<div class="auth-box">
    <h3 class="text-center mb-4">Create Your Account</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control shadow-sm" name="email" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control shadow-sm" name="password" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-dark px-4">Register</button>
        </div>
    </form>
    <p class="mt-4 text-center text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a></p>
</div>
{% endblock %}
